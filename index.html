<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ハードル動作解析</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00BFA5">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</head>
<body>
  <div id="app">
    <header>
      <h1>ハードル動作解析</h1>
      <div class="height-selector">
        <label>高さ</label>
        <select id="hurdle-height">
          <option value="60">60cm</option>
          <option value="70">70cm</option>
          <option value="76.2">76.2cm</option>
          <option value="83.8" selected>83.8cm</option>
          <option value="91.4">91.4cm</option>
          <option value="99.1">99.1cm</option>
          <option value="106.7">106.7cm</option>
        </select>
      </div>
    </header>
    
    <main>
      <div id="input-section">
        <div class="input-buttons">
          <button id="capture-btn" class="primary-btn">
            <span>📹</span>
            <span>撮影</span>
          </button>
          <button id="upload-btn" class="primary-btn">
            <span>📁</span>
            <span>選択</span>
          </button>
          <button id="demo-btn" class="secondary-btn">
            <span>▶️</span>
            <span>デモ</span>
          </button>
        </div>
        <input type="file" id="file-input" accept="video/*" style="display:none">
      </div>
      
      <div id="video-preview" style="display:none">
        <video id="video" controls></video>
      </div>
      
      <div id="progress-section" style="display:none">
        <h3>解析中...</h3>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-info">
          <span id="progress-percent">0%</span>
          <span id="eta">計算中</span>
        </div>
      </div>
      
      <div id="results-section" style="display:none">
        <h2>測定結果</h2>
        
        <div class="metrics-container">
          <div class="metrics-grid">
            <div class="metric-item">
              <div class="metric-header">
                <span class="metric-icon">⏱️</span>
                <span class="metric-label">滞空時間</span>
              </div>
              <div class="metric-value-line">
                <span class="metric-value" id="flight-time">--</span>
                <span class="metric-unit">秒</span>
              </div>
            </div>
            
            <div class="metric-item">
              <div class="metric-header">
                <span class="metric-icon">📏</span>
                <span class="metric-label">踏切距離</span>
              </div>
              <div class="metric-value-line">
                <span class="metric-value" id="takeoff-distance">--</span>
                <span class="metric-unit">m</span>
              </div>
            </div>
            
            <div class="metric-item">
              <div class="metric-header">
                <span class="metric-icon">📍</span>
                <span class="metric-label">着地距離</span>
              </div>
              <div class="metric-value-line">
                <span class="metric-value" id="landing-distance">--</span>
                <span class="metric-unit">m</span>
              </div>
            </div>
            
            <div class="metric-item">
              <div class="metric-header">
                <span class="metric-icon">⚡</span>
                <span class="metric-label">踏切接地</span>
              </div>
              <div class="metric-value-line">
                <span class="metric-value" id="takeoff-contact">--</span>
                <span class="metric-unit">秒</span>
              </div>
            </div>
            
            <div class="metric-item">
              <div class="metric-header">
                <span class="metric-icon">🎯</span>
                <span class="metric-label">着地接地</span>
              </div>
              <div class="metric-value-line">
                <span class="metric-value" id="landing-contact">--</span>
                <span class="metric-unit">秒</span>
              </div>
            </div>
            
            <div class="metric-item">
              <div class="metric-header">
                <span class="metric-icon">📊</span>
                <span class="metric-label">クリアランス</span>
              </div>
              <div class="metric-value-line">
                <span class="metric-value" id="clearance">--</span>
                <span class="metric-unit">cm</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="action-buttons">
          <button id="save-btn" class="action-btn">
            <span class="icon">💾</span>
            <span>保存</span>
          </button>
          <button id="retry-btn" class="action-btn">
            <span class="icon">🔄</span>
            <span>再測定</span>
          </button>
          <button id="export-btn" class="action-btn">
            <span class="icon">📤</span>
            <span>CSV</span>
          </button>
          <button id="share-btn" class="action-btn">
            <span class="icon">📱</span>
            <span>共有</span>
          </button>
        </div>
      </div>
    </main>
    
    <footer>
      <p>© 2025 Hurdle Motion Analysis</p>
    </footer>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
